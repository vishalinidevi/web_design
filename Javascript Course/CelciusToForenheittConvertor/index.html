<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Heat Convertor</title>
</head>
<body>
    <div id="wrapper">
        <h2>celcius to fahrenheit</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="heat in celsius">
        </div>
        <div>
            <button type="submit" onclick="convert()">Convert to fahrenheit</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
      function convert(){
        const celVal = Number(document.getElementById("input").value)
        const forenVal = (1.8*celVal) + 32
        const result = document.getElementById("result")
        result.innerHTML = forenVal.toFixed(1) + " fahrenheit"
      }
    </script>
</body>
</html>
