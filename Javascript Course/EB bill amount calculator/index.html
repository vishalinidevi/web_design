<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EB BILL calculator  </title>
</head>
<body>
    <div id="wrapper">
        <h2>EB BILL calculator</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="Enter the units">
        </div>
        <div>
            <button type="submit" onclick="ebbill()">Calculate</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
      function ebbill(){
        const unit = Number(document.getElementById("input").value)
        let rate = 0
        //else if ladder
        if(unit <= 50 )
            rate = 0.75
        else if(unit > 50 && unit <= 100)
            rate = 1.00
        else if(unit >=100 && unit <= 250)
            rate = 1.30
        else
            rate = 1.50
        
        let result = document.querySelector('#result')

        result.innerHTML = "Your Bill rate is " + rate + "/unit"

      }
    </script>
</body>
</html>
